services:
  postgres:
    image: postgres:16
    container_name: credit-card-platform-db
    environment:
      POSTGRES_DB: credit_card_platform
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d credit_card_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
